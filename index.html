<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>CRUD</title>
</head>
<body>
    <div class="container mt-5">
      <div class="row ">
        <div class="col-md-10 w-100 m-auto">
            <div class="inner">
                <h1 class="text-center mb-3">CRUDS</h1>

                <label for="ProductName" class="form-label">Product Name:</label>
                <input type="text"  class="mb-3" id="ProductName">
        
                <label for="Productprice" class="form-label">Product price:</label>
                <input type="number" class="mb-3"  id="Productprice">
        
                <label for="Productcategory" class="form-label">Product category:</label>
                <input type="text" class="mb-3"  id="Productcategory">
        
                <label for="Productdisc" class="form-label">Product discription:</label>
                <textarea type="text" class="mb-5"  id="Productdisc"></textarea>
                    <div class="twobtn"> <button onclick="addProduct()" class="w-100 mb-5 d-block " id="addProductbtn" >Add product</button>
                        <button onclick="clearProduct()" class="w-100 mb-5 d-block " id="addProductbtn" >Clear product</button>
                    </div>
               
                <button onclick="addEdit()"  class="w-100 mb-5 d-none " id="updateProduct" >Update product</button>
        
                <input type="text" onkeydown="searchProduct()" class=" d-block mb-3 w-75 m-auto text-light "  id="Productsearch" placeholder="Product search by name... ">
        
            </div>
        </div>
      </div>

    </div>
    
    
    <div class="row">
        <div class="col-md-10 w-100 m-auto mt-3">
            <div class="inner">
                <table class="table text-center w-75 m-auto ">
                    <thead>
                        <th>Index</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>category</th>
                        <th>discription</th>
                        <th>update</th>
                        <th>delete</th>
                    </thead>
                    <tbody id="tableBody">
                
                    </tbody>
            
                </table>
                
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
